<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5</title>

    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- P5 -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1 class="text-bg-purple bg-gradient p-3">Introdução a p5.js</h1>

        <div class="row g-3 my-2">
            <div class="col-auto ms-auto">
                <label class="form-label" for="filtro">Cor do Filtro</label>
                <input class="form-control-color" type="color" name="filtro" id="filtro">
            </div>
            <div class="col-auto me-auto">
                <button onclick="applyFilter()" class="btn btn-warning">Aplicar Filtro</button>
            </div>
        </div>

        <div class="row g-3 my-2">
            <div class="col-auto mx-auto">
                <button onclick="takeSnapshot()" class="btn btn-primary">Tirar foto</button>
            </div>
        </div>
    </div>

    <!-- <script src="main.js"></script> -->
    <script src="maincopy.js"></script>
</body>
